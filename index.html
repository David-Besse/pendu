<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu du Pendu - Devinez le mot !</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Pendu</h1>
    </header>
    <main>
      <div id="game">
        <pre id="hangman-drawing" class="hangman-art"></pre>
        <div id="word">
          <!-- Les spans seront créés dynamiquement en JS -->
        </div>
        <div id="errors">Erreurs : <span id="error-count">0</span>/6</div>
        <div id="used_letters">
          Lettres déjà utilisées : <span id="letters-list"></span>
        </div>
        <button id="restart">RESTART</button>
        <button id="deviner">DEVINER</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
